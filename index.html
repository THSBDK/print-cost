<!DOCTYPE html>
<html>
<head>
    <title>3D Print Cost Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>3D Print Cost Calculator</h1>
    <form id="printForm">
        <label for="materialCost">Material Cost ($):</label>
        <input type="number" id="materialCost" name="materialCost" required><br>
        <label for="printTime">Print Time (hours):</label>
        <input type="number" id="printTime" name="printTime" required><br>
        <label for="markup">Markup (%):</label>
        <input type="number" id="markup" name="markup" required><br>
        <button type="submit">Calculate</button>
    </form>
    <h2>Results</h2>
    <p id="totalCost">Total Cost: $0.00</p>
    <p id="markupPrice">Markup Price: $0.00</p>
    <h2>Electricity Cost</h2>
    <button id="fetchElectricityCost">Fetch Electricity Cost</button>
    <p id="electricityCost">Electricity Cost: $0.00</p>
</body>
</html>
